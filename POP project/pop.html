<style>
    .leaf {
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.9;
        z-index: 1;
        display: none;
    }

    .popbox {
        position: absolute;
        z-index: 2;
        background-color: white;
        color: black;
        width: 40%;
        padding: 30px;
        border-radius: 17px;
        left: 30%;
        display: none;

    }
</style>

<button onclick="Show()">Show</button>
<div class="leaf"></div>
<div class="popbox">
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus voluptatibus nobis eius a ut dignissimos
        quaerat</p>
    <button onclick="closepopup()">close</button>
</div>
<script>
    var hari = document.querySelector(".leaf")
    var pop = document.querySelector(".popbox")

    function Show() {
        pop.style.display = "block"
        hari.style.display = "block"

    }
    function closepopup(){
         pop.style.display = "none"
        hari.style.display = "none"

    }


    


</script>
